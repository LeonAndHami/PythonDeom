            DNF韩服那边改版25仔变成34仔 这样计算没毛病吧，普通纯C算1，普通34算0.8，目前尿黄1.1，鬼泣算1，改版后剑魂算0.7，啪啪丁算0.5 1、2纯+34等于2*1.34+0.8等于3.48 2、3个34等于0.8*1.34*3等于3.216 3、2纯＋兵法光兵，不计算光兵伤害的情况等于1*1.34*1.1*2等于2.9748 4、2一线纯＋兵法光兵，不计算光兵伤害的情况等于1.1*1.34*1.11*2等于3.27 5、3个34，中有一个鬼泣，等于1.34+0.8*1.34*2等于3.484 
        </div>
