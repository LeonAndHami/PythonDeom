            门禁是5月十号早上六点门禁的。原本并不知道门禁这事。我5月十号下午还跟朋友打卢克。5月十一号周日卢克更新。去打卢克刚刚进发现异界门禁了。我上微信一看三十天。门禁是五月十号早上门禁的。我特码下午还打了卢克。绝逼没开挂没坐飞机。去找客服就是一口咬死你开脚本第三方软件。我让他们拿证据在什么地图违反了游戏规则。就是没有证据一口咬死第三方软件。腾讯店大欺客！
